<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#34495e"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>
  <!-- Dove/Spirit symbol (simplified) -->
  <g transform="translate(256, 200)">
    <!-- Wings -->
    <path d="M-80,-40 Q-120,-80 -60,-100 Q0,-80 0,-40 Q0,-80 60,-100 Q120,-80 80,-40 Q40,0 0,20 Q-40,0 -80,-40"
          fill="#ff6b6b" opacity="0.9"/>
    <!-- Body -->
    <ellipse cx="0" cy="30" rx="35" ry="50" fill="#ff6b6b"/>
    <!-- Head -->
    <circle cx="0" cy="-20" r="25" fill="#ff6b6b"/>
  </g>
  <!-- Book/Gospel symbol -->
  <g transform="translate(256, 380)">
    <rect x="-60" y="-30" width="120" height="80" rx="4" fill="#ecf0f1"/>
    <line x1="-50" y1="-15" x2="50" y2="-15" stroke="#bdc3c7" stroke-width="3"/>
    <line x1="-50" y1="0" x2="50" y2="0" stroke="#bdc3c7" stroke-width="3"/>
    <line x1="-50" y1="15" x2="30" y2="15" stroke="#bdc3c7" stroke-width="3"/>
    <line x1="-50" y1="30" x2="40" y2="30" stroke="#bdc3c7" stroke-width="3"/>
  </g>
  <!-- "M" for Mark -->
  <text x="256" y="120" font-family="Georgia, serif" font-size="72" font-weight="bold"
        fill="#ecf0f1" text-anchor="middle">M</text>
</svg>
